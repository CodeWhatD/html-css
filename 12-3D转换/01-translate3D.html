<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      /*3D要配合这个视距来显示的，也就是我们眼镜到这个图像之间的距离 视距越大就是离得远了看到的物体也就小了*/
      /*perspective 是以px来结尾的*/
      perspective: 500px;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      /*transform: translateX(100px) translateY(100px) translateZ(100px);*/
      /*1.translateZ 后面一般都是以px为单位*/
      /*2.translateZ 是屏幕往我们脸这边的一个轴*/
      /*3.translateZ越大 则离我们的脸越近*/

      /*简写*/
      /*和上面那个是一样的*/
      transform: translate3d(500px,100px,300px);
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>

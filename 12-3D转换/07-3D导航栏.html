<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .box {
            position: relative;
            width: 120px;
            height: 35px;
            perspective: 300px;
            transform-style: preserve-3d;
            transition: all .4s;
            margin: 100px;
        }

        .font, .footer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .font {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .footer {
            background-color: purple;
            /*!!!必须先移动后旋转*/
            transform: translateY(17.5px) rotateX(-90deg);
        }

        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="font">谁动了</div>
    <div class="footer">小饼干</div>
</div>
</body>
</html>

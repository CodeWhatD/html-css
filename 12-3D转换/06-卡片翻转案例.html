<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        perspective: 400px;
      }
      .box {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        position: relative;
        text-align: center;
        line-height: 400px;
        color: #f1f1f1;
        font-size: 30px;
        border-radius: 400px;
      }
      .font,
      .back {
        position: absolute;
        transform-style: preserve-3d;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 1s linear;
        border-radius: 400px;
      }
      .font {
        background-color: pink;
        z-index: 1;
      }
      .back {
        background-color: purple;
        transform: rotateY(180deg);
      }
      .box:hover .font {
        transform: rotateY(180deg);
      }
      .box:hover .back {
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="font">郭洋</div>
      <div class="back">真可爱啊</div>
    </div>
  </body>
</html>

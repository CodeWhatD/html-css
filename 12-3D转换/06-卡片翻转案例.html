<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 400px;
        }
        .box {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            perspective: 400px;
            transition: all .3s;
            text-align: center;
            line-height: 400px;
            color: #f1f1f1;
            font-size: 30px;
            transform-style: preserve-3d;
            border-radius: 400px;
        }
        .font,.back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 400px;
        }
        .font {
            background-color: pink;
            z-index: 1;
        }
        .back {
            background-color: purple;
            transform: rotateY(180deg);
        }
        .box:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="font">郭洋</div>
    <div class="back">真可爱啊</div>
</div>
</body>
</html>

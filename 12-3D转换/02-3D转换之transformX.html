<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 300px;
        }
        img {
            display: block;
            margin: 100px auto;
            transition: all 1s ease;
        }
        img:hover {
            /*一定要分清楚正值和负值 X轴正值则是向屏幕内测翻滚负值则是向我们这边翻滚*/
            /*要想区分就用左手法则来区分即可*/
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
<img src="../img/pvp.png" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        width: 500px;
        grid-template-columns: 1fr 2fr 1fr;
        /* grid-template-columns 设置列宽 fr为grid布局专有的单位，1fr 2fr 1fr 意思为将盒子宽度分为4份 里面三列分别占四份的多少份，这里就是1份 2份 1份 */
        grid-template-rows: 1fr 1fr;
        /*  grid-template-rows 设置行高 1fr 2fr 意思是第一行占据3份中的1份 第二行占据两份 */
      }
      .c {
        background-color: antiquewhite;
        border: 1px dotted black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="c">Column</div>
      <div class="c">Column</div>
      <div class="c">Column</div>
      <div class="c">Column</div>
      <div class="c">Column</div>
      <div class="c">Column</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*使用>选择p标签里面最近一级的a标签，可以说是选择父亲里面的亲儿子，重孙子这种都不管*/
        p > a {
            color: deeppink;
        }
    </style>
</head>
<body>
<div>
    <p>
        <a href="#">aaaa</a>
        <a href="#">aaaa</a>
    </p>
</div>
</body>
</html>

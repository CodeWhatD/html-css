<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      /*a:link 将访问过的链接选择出来*/
      a:link {
        color: red;
      }
      /*a:visited 选择访问过的链接*/
      a:visited {
        color: orange;
      }
      /*a:hover 选择鼠标经过的那个链接*/
      a:hover {
        color: skyblue;
      }
      /*a:active 选择的是鼠标正在按下还没有弹起的链接*/
      a:active {
        color: green;
      }
      /*这个样式的顺序也很重要,不要更改,一旦更改顺序则不会生效*/

    </style>
</head>
<body>
<a href="#">伪类学习</a>
</body>
</html>

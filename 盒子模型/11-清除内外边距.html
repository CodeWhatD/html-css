<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            /*我们在布局前，先将内外边距清除一下会避免很多问题*/
        }
        span {
            background-color: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
<span>
    我们尽量给行内元素只设置左右的外边距
</span>
</body>
</html>

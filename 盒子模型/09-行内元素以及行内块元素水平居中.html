<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            width: 500px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
            /*text-align 可以使块级元素中的所有行内以及行内块元素水平居中*/
        }
    </style>
</head>
<body>
<h1>行内元素水平居中</h1>
<div>
    <a href="#">点击我啊</a>
<!--    <img src="../img/捕获.PNG" alt="">  图片使行内块元素可以通过给父盒子定义text-align来实现-->
</div>
</body>
</html>

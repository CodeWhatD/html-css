<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        div a {
            display: inline-block;
            height: 41px;
            background-color: #fcfcfc;
            color: #4c4c4c;
            padding:20px 15px;
            text-decoration: none;
        }
        div a:hover {
            background-color: #ff8500;
        }
        /*
            这里主要练习的是，当导航栏中的文字数量不一样时，我们如果设置固定的宽度因为文字大小的不一样在视觉上会看到文字数量小的盒子中的文字会比较偏，所以我们可以灵活的设置padding来使他们有一个固定的外边距
            这样设置之后每个盒子大小不一样但是外边距一样
        */

    </style>
</head>
<body>
<div>
    <a href="#">设为首页</a>
    <a href="#">手机新浪网</a>
    <a href="#">移动客户端</a>
    <a href="#">博客</a>
    <a href="#">微博</a>
    <a href="#">关注我</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /*border-color 边框颜色*/
            border-color: skyblue;
            /*border-width 边框粗细*/
            border-width: 20px;
            /*border-style solid为实线 dashed为虚线 dotted为点线  这些都是边框样式;*/
            border-style: solid;

            /*border: 1px solid white; 复合写法*/
            /*可以定义上下左右的边框*/
            border-top: 2px solid pink;
            border-bottom: 2px solid pink;
            border-left: 2px solid pink;
            border-right: 2px solid pink;
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 160px;
            height: 160px;
            background-color: pink;
            padding: 20px;
        }
        /*
            内边距会将盒子变大，如果盒子本来是200*200那么当你设置padding:20px时 宽高都变为了24
            解决办法：和border差不多将内边距减去即可 这个例子就是将宽高都设置为160px
        */
    </style>
</head>
<body>
<div>
    <p>1111111111313</p>
</div>
</body>
</html>

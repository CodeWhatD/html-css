<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果你直接给一个元素绝对定位那么它的父亲是浏览器 
           会相对于浏览器来移动
        */
        .son {
            width: 100px;
            height: 100px;
            position: absolute;
            /*如果该盒子没有父盒子或者父盒子没有相对定位那么会以浏览器来当作父定位盒子*/
            top: 0;
            left: 0;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="son"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minmum-scale=1.0">
<!--    视口标签常用属性  -->
<!--    1.initial-scale 初始缩放比,大于0的数字 一般为1.0-->
<!--    2.maximum-scale 最大缩放比例,一般设置为1-->
<!--    3.minimum-scale 最小缩放比例,一般设置为1-->
<!--    4.user-scalable 用户是否可缩放,yes或者no 一般写0也是no-->
<!--    5.width 宽度设置的是viewport宽度,可以设置为device-width特殊值 也就是设备宽度-->
    <title>Title</title>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /*
        父盒子要百分比布局 子盒子也是百分比布局
        流式布局的主要核心就是百分比布局
        要记得给一个最大值和最小值
        max-width 在流式布局中的作用是 超过这么大就不再是响应式的了,就不要动了 就这么大
        min-width 在流式布局中的作用是 如果小于这个设置的值,那么盒子也不再响应式的变化了
      */
      section {
        width: 100%;
        height: 500px;
        max-width: 900px;
        min-width: 800px;
      }
      section div {
        float: left;
        height: 500px;
        width: 50%;

      }
      section div:nth-child(1){
        background-color: pink;
      }
      section div:last-child{
        background-color: skyblue;
      }
    </style>
</head>
<body>
<section>
  <div>1</div>
  <div></div>
</section>
</body>
</html>

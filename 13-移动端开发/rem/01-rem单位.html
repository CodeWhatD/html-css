<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    /*rem 会根据html的字体大小来决定 宽高大小 只要修改html的字体大小就能改变所有子元素的宽高*/
    html {
      font-size: 12px;
    }
    div {
      width: 14rem;
      height: 14rem;
      background-color: pink;
    }
    p {
      width: 12rem;
      height: 12rem;
      background-color: purple;
    }
  </style>
</head>
<body>
<div>
  <p></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*这句话的意思就是，在我们的屏幕上并且宽度小于800的时候body给到一个背景颜色	*/
		/*媒体查询可以根据不同的屏幕尺寸给到不同的样式*/
		@media screen and (max-width: 800px){
			body {
          background-color: pink;
			}
    }
    @media screen and (max-width: 500px){
        body {
            background-color: purple;
        }
    }
	</style>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px" cellspacing="0" align="center" cellpadding="0">
<!--
    border 边框
    cellspacing 单元格与单元格之间的距离
    algin 整体表格在页面中的位置
    cellpadding 单元格与内容之间的距离
    合并单元格：
        首先确定时跨行还是跨列 跨行则找到跨行的第一个也就是目标单元格设置rowspan属性给td标签要跨几行
        跨列则是找到横向第一个跨行的单元格给td设置colspan属性来确定跨几列
-->
        <thead>
            <tr>
                <th>我时标题</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">姓名</td>
                <td>电话</td>
                <td>标签</td>
                <td>邮箱</td>
            </tr>
            <tr>
                <td>15522402238</td>
                <td colspan="2">emo</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

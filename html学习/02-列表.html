<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 1.无序列表 -->
<!-- ul里面只能放li -->
<h4>你喜欢的食物</h4>
<ul>
  <li>火锅</li>
  <li>榴莲</li>
  <li>奶茶</li>
</ul>
<!-- 2.有序列表 -->
<h4>你喜欢的明星</h4>
<ol>
  <li>刘德华</li>
  <li>刘若英</li>
  <li>大张伟</li>
</ol>
</body>
</html>

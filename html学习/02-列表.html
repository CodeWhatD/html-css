<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 1.无序列表 -->
<!-- ul里面只能放li -->
<h4>你喜欢的食物</h4>
<ul>
  <li>火锅</li>
  <li>榴莲</li>
  <li>奶茶</li>
</ul>
<!-- 2.有序列表 -->
<h4>你喜欢的明星</h4>
<ol>
  <li>刘德华</li>
  <li>刘若英</li>
  <li>大张伟</li>
</ol>
<!-- 3.自定义列表 常用于对某个标题进行描述-->
<dl>
    <dt>标题1</dt>
    <dd>描述标题1</dd>
    <dd>描述2标题1</dd>
    <dd>描述3标题1</dd>
    <dt>标题2</dt>
    <dd>描述标题2</dd>
    <dd>描述2标题2</dd>
    <dd>描述3标题2</dd>
</dl>

</body>
</html>

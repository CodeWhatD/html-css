<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相对定位
            相对定位是相对于自己原来的位置来移动的
            相对定位移动之后不会脱离标准流继续保留原来的位置，别的元素也是原来的位置
            */
        .realtive {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            position: relative;
            background-color:pink;
            top: 100px;
        }
        .son {
            width: 500px;
            height: 500px;
            background-color: #0f0f0f;
        }
    </style>
</head>
<body>
    <div class="realtive">

    </div>
    <div class="son">

    </div>
</body>
</html>

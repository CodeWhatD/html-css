<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: deeppink;
      position: absolute;
    }
    /*绝对定位与相对定位会脱标，并且下方的元素的内容那个会被盖住*/

    /*注意 如果是浮动那么就不会盖住下方的元素的内容(文字或者图片)，虽然也脱标了但是不会压住内容 */
  </style>
</head>
<body>
<div></div>
<p>111111111111111111111111111111</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px solid pink;
        margin: 100px auto;
        overflow: hidden;
      }
      div::after {
        display: block;
        content: "杜梦越";
        transform-origin: left bottom;
        transform: rotate(180deg);
        width: 100%;
        height: 100%;
        background-color: pink;
        transition: all 0.4s;
      }
      div:hover::after {
        transform: rotate(0deg);
      }
    </style>
</head>
<body>
<div></div>
</body>
</html>

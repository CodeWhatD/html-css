<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 34px;
            border: 1px solid #000;
        }
        div::after {
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            top: 6px;
            right: 10px;
            border-right: 5px solid #000;
            border-bottom: 5px solid #000;
            transform: rotate(45deg);
            transition: all 1s ease;
        }
        div:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>

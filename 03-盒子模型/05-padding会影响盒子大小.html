<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 160px;
            height: 160px;
            background-color: pink;
            padding: 20px;
        }
        
        p {
            height: 100px;
            width: 100px;
            padding-top: 50px;
        }
        /*
            内边距会将盒子变大，如果盒子本来是200*200那么当你设置padding:20px时 宽高都变为了24
            解决办法：和border差不多将内边距减去即可 这个例子就是将宽高都设置为160px
            如果盒子本身没有设置宽度和高度，那么不会撑开盒子的大小
            如果一个div中有一个p标签那么 div设置了高度宽度，p标签没有设置宽高那么默认和父盒子一样，
            但是这种情况你再给p标签设置宽高也不会撑开盒子
        */
    </style>
</head>

<body>
    <div>
        <p>1111111111313</p>
    </div>
</body>

</html>

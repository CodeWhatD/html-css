<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .father {
        width: 300px;
        height: 200px;
        background-color: pink;
      }
      .son {
        /*calc(这里面可以做四则运算) 这里实现的就是 子盒子的宽度永远是父盒子宽度减去15px的宽*/
        width: calc(100% - 15px);
        height: 50px;
        background-color: skyblue;
      }
    </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
</body>
</html>

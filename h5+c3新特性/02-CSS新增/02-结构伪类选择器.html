<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li:first-child {
            /*选择ul中的第一个li来给样式*/
            color: pink;
        }
        ul li:last-child {
            /*选择ul中的最后一个li来给样式*/
            color: skyblue;
        }
        ul li:nth-child(3) {
            /*选择ul中的第几个用nth-child(这里面添第几个)*/
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</div>
</body>
</html>

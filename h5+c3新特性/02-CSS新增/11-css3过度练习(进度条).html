<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .box {
        width: 100px;
        height: 50px;
        border: 1px solid red;
      }
      .box_in {
        height: 100%;
        width: 50px;
        background-color: red;
        transition: all 1s;
      }
      .box_in:hover {
        width: 100%;
      }
    </style>
</head>
<body>
<div class="box">
  <div class="box_in"></div>
</div>
</body>
</html>

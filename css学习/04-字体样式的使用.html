<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      p {
        /* font-family: '哪种字体最好用英文的兼容性好' */
        /* 这些字体它会去找，第一个没有找第二个依次类推，都没有就用浏览器默认的 */
        font-family: "Microsoft YaHei UI",serif,Arial;

        /* font-size: 多少px */
        font-size: 20px;

        /* font-weight
          bold 字体加粗 700
          normal 正常字体 400
          number 直接写一个数字 比较灵活不用单位 开发一般用数字这种
         */
        font-weight: bold;

        /* font-style
            italic 斜体
            normal 倾斜的字体正过来 可以将em标签中的字体变正

         */
        font-style: normal;

        /*  font: font-style font-weight font-size/line-height font-family
            字体大小与字体必须有 其他的可以省略不写
        */
        /* 演示复合
            font: 20px 'Microsoft YaHei UI'
         */
      }
    </style>
</head>
<body>
<div>
  <p>我是一个大标题</p>
</div>
</body>
</html>

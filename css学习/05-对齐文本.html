<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      h1 {
        /*
          默认是left
          center 使文字在盒子中居中
          right  使文字在盒子右对齐
        */
        text-align: center;

        /*
          underline 下划线
          none      没有线，常用于取消a标签的下划线
          line-through  删除线
        */
        text-decoration: line-through;
      }
    </style>
</head>
<body>
<h1> 我是一个标题 </h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        /* line-height 行高 比如这个中国人 文字像素默认16px，你设置为16px则上间距以及下间距都是没有的，如果你设置为26px的行高
           那么上间距以及下间距都分5px然后文字分16px 正好是26px
           在一行中 总会保持上间距与下间距是相等的
        */
        line-height: 25px;
      }
    </style>
</head>
<body>

<div>中国人</div>
</body>
</html>

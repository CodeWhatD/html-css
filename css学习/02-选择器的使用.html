<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*  标签选择器：标签: { 属性:值 }  */
        p {
            color: green;
        }
        /*  类选择器：.类名: { 属性:值 }  */
        .red {
            color: rebeccapurple;
        }

    </style>
</head>
<body>
<!-- 标签选择器 -->
<p>男生</p>
<p>男生</p>
<p>男生</p>
<!-- 类选择器 -->
<ul>
    <li class="red">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>

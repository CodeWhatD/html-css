<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>div比较霸道</div>
<div>瑟瑟发抖 它自己站一行</div>
</body>
<script>
    /*
        块元素:
            h标签 div p ul li ol 都属于块级元素
            自己独占一行,可以设置高度和宽度
            宽度默认是父亲的100%.如果你没有设置宽度的情况下
            是一个容器及盒子,可以放块级以及行内元素
            文字类的标签 比如p或者h标签不允许放div
    */
    /*
        行内元素:
            一行可以显示多个如span这种
            宽高设置是无效的
            默认的宽度就是本身内容的宽度
            行内元素不允许放块级元素,可以放行内元素
            向a标签这种行内元素里面不允许再放链接
            特殊情况可以给a标签转换为块级
    */
    /*
        行内块元素:
            img td input 这种
            一行可以显示多个,行内块与行内块元素之间是会有一个空白缝隙,一行可以显示多个和行内元素差不多
            本身的宽度是默认的宽度
            可以设置高度和宽度,边距


    */
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font: 24px/1.5 'Microsoft YaHei UI';
        }
        /*根据继承性 div会继承父盒子的行高1.5倍，div的字体大小为14px所以1.5则是元素中文字大小的1.5 也就是1.5*14*/
        div {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div>123</div>
<p>456</p>
</body>
</html>

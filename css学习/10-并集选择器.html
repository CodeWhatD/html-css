<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      /*并集选择器使用 元素,元素 用逗号隔开 选择多组标签为他们一起设置一个样式*/
      div,p,ul li {
        /*div与p标签与ul中的li标签*/
        color: deeppink;
      }
    </style>
</head>
<body>
<div>猪</div>
<p>牛</p>
<ul>
  <li>小猪佩奇</li>
  <li>住你儿</li>
  <li>逗死</li>
</ul>
</body>
</html>

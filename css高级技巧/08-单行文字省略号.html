<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        width: 100px;
        height: 70px;
        background-color: pink;
        /*white-space: nowrap; 强制让文字一行显示*/
        white-space: nowrap;
        overflow: hidden;
        /*text-overflow: ellipsis; 超出部分省略号显示*/
        text-overflow: ellipsis;
      }
    </style>
</head>
<body>
<div>
  省略一个一千个字，省略一个一千个字
</div>
</body>
</html>

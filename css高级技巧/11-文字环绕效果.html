<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            margin: 100px auto;
            padding: 5px;
        }
        .pic {
            width: 120px;
            height: 100px;
            float: left;
            margin-right: 5px;
        }
        .pic img {
            width: 100%;
            height: 100%;
        }
        /*我们想做文字环绕 浮动就是专门用来做文字环绕效果的这也是它出生的原因，你只要将需要被环绕的元素设置浮动*/
        /*那么 文字不会被它压住并且会环绕*/
    </style>
</head>
<body>
<div class="box">
    <div class="pic">
        <img src="../img/pvp.png" alt="">
    </div>
    <p>我是环绕文字我是环绕文字我是环绕文字我是环绕文字</p>
</div>
</body>
</html>

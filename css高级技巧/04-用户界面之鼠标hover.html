<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
<!--  cursor:default 如果是文本鼠标会变成一个竖的，如果我们希望它不会变还是一个鼠标的话，可以将cursor设置为default-->
  <li style="cursor: default">1111111111111</li>
<!--  小手样式-->
  <li style="cursor: pointer">2222222222222</li>
<!--  移动样式-->
  <li style="cursor: move">3333333333333</li>
<!--  文字样式-->
  <li style="cursor: text">4444444444444</li>
<!--  禁止样式-->
  <li style="cursor: not-allowed">5555555555555</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            /*只能给行内元素或者行内块元素来使用*/
            /*vertical-align: baseline; 默认就是这个 会与文字的基线进行对齐*/
            /*vertical-align: top; 与文字的顶部进行对齐*/
            /*vertical-align: bottom; 与文字底部对齐*/
            /*vertical-align: middle; 与文字中间位置对齐*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
<img src="../img/pvp.png" alt="">1231312
</body>
</html>

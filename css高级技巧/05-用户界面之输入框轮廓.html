<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      input {
        outline: none;
        /*这样你再聚焦input的时候 边框就不会出现了*/
      }

      /*文本域禁止拖拽*/
      textarea {
        resize: none;
        /*禁止拖拽*/
      }
    </style>
</head>
<body>
<form action="">
  <label for="input"></label><input type="text" id="input">
  <label for="area"></label><textarea id="area">
</form>

</body>
</html>

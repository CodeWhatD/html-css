<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        background-color: #4c4c4c;
      }
      .map {
        width: 750px;
        height: 700px;
        background:url("../img/map.png") no-repeat;
        margin: 100px auto;
        position: relative;
      }
      .city {
        position: absolute;
        top: 227px;
        right: 195px;
      }
      .dotted {
        height: 8px;
        width: 8px;
        background-color: #449fdb;
        position: absolute;
        border-radius: 50%;
        right: 0;
      }
      /*这里用到了 类选择器中的正则搜索  开头是pluse*/
      .city [class^="pluse"] {
        /*我们需要将盒子层叠起来所以将position设置为absolute 脱标*/
        position: absolute;
        width: 8px;
        height: 8px;
        box-shadow: 0 0 12px #449fdb;
        border-radius: 50%;
        top: 4px;
        left: -4px;
        transform: translate(-50%,-50%);
        animation: plous 1.2s linear infinite;
      }
      @keyframes plous {
        0% {

        }
        70% {
          width: 40px;
          height: 40px;
          opacity: 1;
        }
        100% {
          width: 70px;
          height: 70px;
          opacity: 0;
        }
      }
      .pluse2 {
        animation-delay: 0.4s !important;
      }
      .pluse3 {
        animation-delay: 0.8s !important;
      }
    </style>
</head>
<body>
  <div class="map">
    <div class="city">
      <div class="dotted"></div>
      <div class="pluse1"></div>
      <div class="pluse2"></div>
      <div class="pluse3"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
        padding: 0;
        margin: 0;
		}
		.header {
        width: 100%;
				height: 200px;
        background-color: darkgoldenrod;
		}
		.container {
				height: 600px;
        width: 1400px;
        background-color: pink;
				margin: 25px auto;
		}
		.container .banner {
				height: 200px;
        width: 100%;
        background-color: skyblue;
		}
		.middle {
        margin-top: 10px;
				height: 200px;
        width: 100%;
		}
		.middle div{
        margin-right: 26px;
				height: 200px;
        background-color: deeppink;
        width: 330px;
				float: left;
		}
		.footer {
        width: 100%;
				height: 200px;
        background-color: aquamarine;
		}
	</style>
</head>
<body>
<div class="header">
	我是头部
</div>
<div class="container">
	<div class="banner">我是banner</div>
	<div class="middle">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div style="margin-right: 0">4</div>
	</div>
</div>
<div class="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #cccccc;
            background-color: pink;


            border-radius: 100px;
            -moz-border-radius: 100px;
            -webkit-border-radius: 100px;
            -ms-border-radius:100px;
            -o-border-radius:100px;
        }
    </style>
</head>
<body>
<!--这些的设计就是为了兼容各种老版本的浏览器-->
<!--1.-moz- 代表firefox火狐浏览器的私有属性-->
<!--2.-ms-: 代表ie浏览器的私有属性-->
<!--3.-webkit-: 代表safari,chrome私有属性-->
<!--4.-o-: 代表Opera私有属性-->


<!--举例 圆角-->
<div></div>
</body>
</html>

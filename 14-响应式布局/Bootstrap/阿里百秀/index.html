<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    这句话的意思就是以ie的最高版本的内核来渲染页面-->
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>阿里百秀</title>
</head>
<body>
<!--    因为设计稿是 1280px 所以我们需要修改container的宽度-->
    <div class="container">
        <div class="row">
            <header class="col-md-2">
                <div class="log">
                    <a href="#">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>
                <div class="nav">
                    <ul>
                        <li>
                            <!-- bootstrap的字体图标就是写一个before伪元素 -->
                            <a href="#" class="glyphicon glyphicon-heart">生活馆
                            </a>
                        </li>
                        <li>
                            <!-- bootstrap的字体图标就是写一个before伪元素 -->
                            <a href="#" class="glyphicon glyphicon-plus">自然汇

                        </li>
                        <li>
                            <!-- bootstrap的字体图标就是写一个before伪元素 -->

                            </a>
                        </li>
                        <li>
                            <!-- bootstrap的字体图标就是写一个before伪元素 -->
                            <a href="#" class="glyphicon glyphicon-camera">文学宅
                            </a>
                        </li>
                        <li>
                            <!-- bootstrap的字体图标就是写一个before伪元素 -->
                            <a href="#" class="glyphicon glyphicon-tint">生活馆

                    </ul>
                </div>
            </header>
            <article class="col-md-7">中间</article>
            <aside class="col-md-3">右面</aside>
        </div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 130px;
            height: 24px;
            margin: 100px auto;
            line-height: 24px;
            position: relative;
            font-weight: 700;
            border: 1px solid red;
        }
        .box .price {
            float: left;
            width: 70px;
            height: 100%;
            text-align: center;
            background-color: red;
            color: #cccccc;
            margin-right: 8px;
        }
        /*i标签专门用来做三角  要想卡着那里把三角，需要将高度设置和盒子一样高*/
        .box i {
            position: absolute;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 11px 0 0;
        }
        .next {
            color: gray;
            text-decoration: line-through;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="price">$1999<i></i></span>
    <span class="next">$500</span>
</div>
</body>
</html>

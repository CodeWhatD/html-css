<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        height: 42px;
        width: 150px;
        background-color: pink;
        overflow: hidden;
        text-overflow: ellipsis;
        /*将盒子变成弹性伸缩盒子*/
        display: -webkit-box;
        /*限制一个块元素显示的文本的行数*/
        -webkit-line-clamp:2;
        /*设置或检索伸缩盒对象的子元素排列方式*/
        -webkit-box-orient: vertical;
      }
    </style>
</head>
<body>
<div>
  此处省略  此处省此处省此处省此处省此处省此处省此处省此处省此处省此处省此处省
</div>
</body>
</html>

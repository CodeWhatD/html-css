<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
            font-size: 14px;
        }
        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 1px solid #ccc;
            color: black;
            text-decoration: none;
            line-height: 36px;
            text-align: center;
        }
        .box .prev,.box .next {
            width: 80px;
        }
        .box input {
            width: 82px;
            height: 34px;
            border: 1px solid #ccc;
            outline: none;
        }
        /*行内块元素可以轻松的设置它水平的居中 只需要text-align即可*/
    </style>
</head>
<body>
<div class="box">
    <a href="#" class="prev">&lt;&lt;上一页</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <a href="#" class="next">&gt;&gt;下一页</a>
    到第
    <input type="text">
    页
</div>
</body>
</html>

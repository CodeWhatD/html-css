<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="">
    <p>电子邮件：<input type="email"></p>
    <p>搜索：<input type="search"></p>
    <p>网址：<input type="url"></p>
    <p>颜色：<input type="color"></p>
    <p>数字：<input type="number"></p>
    <p>范围：<input type="range" min="0" max="100" value="80" step="10"></p>
    <p>日期：<input type="date">
        周：<input type="week">
        月：<input type="month">
    </p>
    <input type="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header,nav {
            height: 300px;
            width: 800px;
            background-color: pink;
            margin: 15px auto;
            border-radius: 15px;
        }
        article {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }
        section {
            width: 200px;
            height: 100px;
            background-color: saddlebrown;
        }
        aside {
            height: 500px;
            width: 150px;
            background-color: purple;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
<!--1.header 头部标签-->
<!--2.nav 导航标签-->
<!--3.article 内容标签-->
<!--4.section 定义文档某个区域-->
<!--5.aside 侧边栏-->
<!--6.footer 尾部标签-->
<!--这些标签是对于搜索引擎来做的 对于搜索引擎是很友好的-->
<!--ie9 要将这些标签转换为块级-->
<header>头部</header>
<nav>导航部分</nav>
<article>
    <section>我是某个区域</section>
</article>
<aside>我是侧边栏</aside>
<footer>我是尾巴</footer>
</body>
</html>

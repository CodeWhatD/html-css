<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>
<body>
<!--1.muted 静音播放 因为谷歌浏览器禁止了自动播放，所以需要加上这个属性来解除-->
<!--2.autoplay 自动播放-->
<!--3.controls 播放空间 支持静音一些功能 一般不用这个用js来设置-->
<!--4.loop 重复播放 就是播放完是否重复播放-->
<!--5.poster 预加载图片 这里不演示只要设置poster="图片路径"-->
<video src="../media/video_show.mp4" muted="muted" autoplay="autoplay" controls="controls" loop="loop"></video>
</body>
</html>
